{{ range $section, $taxonomy := .Site.Sections }}
<section class="sidebar">
  <header class="sidebar__title"><a class="sidebar__more-link" href="{{ .Permalink }}">Latest {{ .Title }} templates</a></header>
  <ul class="articles sm">
    {{ range (first 5 $taxonomy.Pages) }}
    {{ .Render "li_sm" }}
    {{ end }}
  </ul>
</section>
{{ end }}
